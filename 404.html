<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    // Redirect all 404 requests to the main index.html
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.replace('/shoppingapp');
    }
  </script>
</body>
</html>
