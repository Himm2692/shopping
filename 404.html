<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    // Redirect all 404 requests to the /shopping route
    const path = window.location.pathname;
    if (path !== '/') {
      window.location.replace('/shopping');
    }
  </script>
</body>
</html>
